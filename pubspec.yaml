publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flappwrite_account_kit:
    git: https://github.com/lohanidamodar/flappwrite_account_kit
